<!Doctype html>
  <html>
    <head>
      <title>Profile</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
      <div class='container'> <!--main container-->
              <div class='row'><!--logo row-->
                <div class='col-lg-3'><p>GATHR<p></div><!--logo div-->
                <div class='col-lg-9'></div><!--filler-->
              </div>
              <div class='row'> <!--user contact row-->
                <div class='col-lg-2'></div> <!--filler-->
                <div class='col-lg-8'></div> <!--user contact div-->
                  <div class='row'>
                    <div class='col-lg-12 profile-container'>
                      <div class='top-half'></div>
                      <div class='bottom-half'>
                        <img class='profile-pic' src='http://via.placeholder.com/150x150'>
                        <div class='user-info'>
                          <p class='user-name'>{{userDetails.name}}</p>
                          <p class='user-phone'>{{userDetails.phone}}</p>
                          <p class='user-email'>{{userDetails.email}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class='col-lg-2'></div> <!--filler-->
              </div>
              <div class='row'> <!--filler row-->
                <div class='col-lg-12'></div> <!--filler-->
              </div>
              <div class='row'> <!--user event list row-->
                <div class='col-lg-2'></div> <!--filler-->
                <div class='col-lg-8 event-list'>
                  <show-profile-detail></show-profile-detail>
                </div> <!--user event list div-->
                <div class='col-lg-2'></div> <!-- filler-->
              </div>
            </div>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
      <script src='https://code.angularjs.org/1.6.4/angular-route.js'></script>
    </body>
  </html>
